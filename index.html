<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Multi form</title>
  </head>
  <body>
    <main class="main-container">
      <div class="main-container__steps">
        <div class="main-container__steps__steps--container">
          <div class="main-container__steps__steps--container__number">1</div>
          <div class="main-container__steps__steps--container__text">
            <span class="main-container__steps__steps--container__text__info"
              >STEP 1</span
            >
            <span class="">YOUR INFO</span>
          </div>
        </div>

        <div class="main-container__steps__steps--container">
          <div class="main-container__steps__steps--container__number">2</div>
          <div class="main-container__steps__steps--container__text">
            <span class="main-container__steps__steps--container__text__info"
              >STEP 2
            </span>
            <span>SELECT PLAN</span>
          </div>
        </div>

        <div class="main-container__steps__steps--container">
          <div class="main-container__steps__steps--container__number">3</div>
          <div class="main-container__steps__steps--container__text">
            <span class="main-container__steps__steps--container__text__info"
              >STEP 3</span
            >
            <span>ADD-ONS</span>
          </div>
        </div>

        <div class="main-container__steps__steps--container">
          <div class="main-container__steps__steps--container__number">4</div>
          <div class="main-container__steps__steps--container__text">
            <span class="main-container__steps__steps--container__text__info"
              >STEP 4</span
            >
            <span>SUMMARY</span>
          </div>
        </div>
      </div>
      <form class="main-container__form" action="">
        <div>
          <h1>Personal info</h1>
          <p>Please provide your name, email, address, and phone number.</p>
        </div>

        <div>
          <h2>Name</h2>
          <input type="text" placeholder="e.g. Stephen King" />
        </div>

        <div>
          <h2>Email Address</h2>
          <input type="number" placeholder="e.g. stephenking@lorem.com" />
        </div>

        <div>
          <h2>Phone Number</h2>
          <input type="number" placeholder="e.g. +1 234 567 890" />
        </div>
      </form>

      <div class="main-container__buttons">
        <button>Go Back</button>
        <button>Next</button>
      </div>
    </main>
  </body>
</html>
